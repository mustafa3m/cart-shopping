<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg">
        <div class="leftSide"></div>
        <div class="rightSide"></div>
      </div>
      <header>
        <nav>
          <ul>
            <li class="btn home">
              <a href="./"> <img src="./icons/home.png" alt="" /> Home </a>
            </li>
            <li class="btn">
              <a href="#">
                <img src="./icons/filter.png" alt="filter" />
              </a>
            </li>
            <li>
              <a href="#"> Women </a>
            </li>
            <li class="active">
              <a href="#"> Men </a>
            </li>
            <li>
              <a href="#"> Children </a>
            </li>
          </ul>
        </nav>
        <div class="shoppingBag">
          <a href="./cart.html">
            <img src="./icons/bag.png" alt="cart" />
            Cart
            <div class="totalItemsCart">0</div>
          </a>
        </div>
      </header>
      <main>
        <div class="content">
          <div class="productsPreview">
            <div class="productsContainer">
              <div class="product">
                <img src="./img/t1.png" alt="t-shirt 1" />
              </div>
              <div class="product">
                <img src="./img/t2.png" alt="t-shirt 2" />
              </div>
              <div class="product">
                <img src="./img/t4.png" alt="t-shirt 3" />
              </div>
            </div>
            <div class="moreDetails">
              <div class="seeMoreBtn">
                <img src="./icons/right-arrow.png" alt="" />
                Details
              </div>
              <div class="description">
                <small>New Season</small>
                <h1>Men Tees - <small>$</small>29.99</h1>
                <h1>Summer T-shirt</h1>
              </div>
            </div>
          </div>
          <div class="model">
            <img class="modelImg" src="./img/model.png" alt="model" />
            <div class="product">
              <img src="./img/t3.png" alt="t-shirt 4" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="productsList">
      <div class="products">
        <!-- render products here -->
      </div>
      <div class="cart">
        <div class="cartHeader">
          <div>Item</div>
          <div>Price</div>
          <div>Units</div>
          <div>Delete</div>
        </div>
        <div class="cartItems">
          <!-- render cart items here -->
        </div>

        <div class="cartFooter">
          <div class="subtotal">Subtotal (0 items): $0</div>
          <div class="checkout">Proceed to checkout</div>
        </div>
      </div>
    </div>

    <footer>&copy Mustafa 2021</footer>

    <script src="./js/products.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
